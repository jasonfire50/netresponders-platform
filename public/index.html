<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetResponders Command Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="apps/common/main.css">
</head>

<body>
    <div class="container-fluid">
        <div id="loader" class="loader"></div>
        <div id="error-message" class="alert alert-danger" style="display:none;"></div>
        <div id="app-container">
            <!-- The renderApp() function in app.js will now build the ENTIRE UI here, including the header -->
        </div>
    </div>

    <!-- STANDARD BOOTSTRAP MODALS -->
    <div class="modal fade" id="departmentModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="departmentForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="departmentModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editingDeptId">
                        <div class="form-group">
                            <label for="deptNameInput">Department Name:</label>
                            <input type="text" class="form-control" id="deptNameInput" required>
                        </div>
                        <div class="form-group">
                            <label for="deptAbbrInput">Abbreviation:</label>
                            <input type="text" class="form-control" id="deptAbbrInput">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveDepartmentBtn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- UNIT MODAL (Updated with Station Dropdown) -->
    <div class="modal fade" id="unitModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <form id="unitForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="unitModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editingUnitId">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="unitCallSignInput">Unit Identifier:</label>
                                <input type="text" class="form-control" id="unitCallSignInput" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="unitFireDeptSelect">Department:</label>
                                <select id="unitFireDeptSelect" class="form-control" required></select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="unitTypeSelect">Unit Type:</label>
                                <select id="unitTypeSelect" class="form-control" required></select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="unitStationInput">Station Name: (Optional)</label>
                                <input type="text" id="unitStationInput" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unitNameInput">Unit Name:</label>
                            <input type="text" class="form-control" id="unitNameInput" required>
                        </div>
                        <div class="form-group">
                            <label for="unitStatusSelect">Master Status:</label>
                            <select id="unitStatusSelect" class="form-control" required>
                                <option value="Available">Available</option>
                                <option value="Out of Service">Out of Service</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="unitNotesInput">Notes:</label>
                            <textarea class="form-control" id="unitNotesInput" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveUnitBtn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="unitTypeModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="unitTypeForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="unitTypeModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editingUnitTypeId">
                        <div class="form-group">
                            <label for="unitTypeNameInput">Type Name:</label>
                            <input type="text" class="form-control" id="unitTypeNameInput" required>
                        </div>
                        <div class="form-group">
                            <label for="unitTypeDescriptionInput">Description:</label>
                            <textarea class="form-control" id="unitTypeDescriptionInput" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveUnitTypeBtn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="commonGroupModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="commonGroupForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="commonGroupModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editingCommonGroupId">
                        <div class="form-group">
                            <label for="commonGroupNameInput">Group Name:</label>
                            <input type="text" class="form-control" id="commonGroupNameInput" required>
                        </div>
                        <div class="form-group">
                            <label for="commonGroupColorInput">Header Color:</label>
                            <input type="color" class="form-control" id="commonGroupColorInput" value="#6c757d">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveCommonGroupBtn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="templateModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <form id="templateForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="templateModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editingTemplateId">
                        <div class="form-group">
                            <label for="templateNameInput">Template Name:</label>
                            <input type="text" class="form-control" id="templateNameInput" required>
                        </div>
                        <hr>
                        <h5>Groups in Template (Drag to Reorder)</h5>
                        <div id="templateGroupsList" class="list-group mb-3 border rounded" style="min-height: 150px; padding: 5px;"></div>
                        <div class="form-row">
                            <div class="col-8">
                                <label for="templateCommonGroupSelect">Add Group:</label>
                                <select class="form-control" id="templateCommonGroupSelect"></select>
                            </div>
                            <div class="col-4 d-flex align-items-end">
                                <button type="button" class="btn btn-secondary btn-block" id="addTemplateGroupBtn">Add Group</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveTemplateBtn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL FOR UNSPLITTING A UNIT -->
    <div class="modal fade" id="unsplitUnitModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="unsplitUnitForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="unsplitUnitModalLabel">Re-form Unit</h5>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="unsplitParentUnitId">
                        <p>Select a group to reassign the original unit to:</p>
                        <div class="form-group">
                            <label for="unsplitGroupSelect">Destination Group:</label>
                            <select id="unsplitGroupSelect" class="form-control" required></select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="confirmUnsplitBtn">Re-form Unit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Our Custom Application Logic -->
    <script src="apps/common/utils.js?v=2.1.1"></script>
    <script src="apps/command-board/admin.js?v=2.1.1"></script>
    <script src="apps/command-board/reporting.js?v=2.1.1"></script>
    <script src="apps/command-board/command-board.js?v=2.1.1"></script>
    <script src="apps/common/app.js?v=2.1.1" defer></script>
</body>
</html>
